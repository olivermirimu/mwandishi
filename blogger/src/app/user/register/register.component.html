      <div *ngIf="authMethod === 'email'" class="email-auth-dialogue">
        <div class="form-row">
          <div class="name-group col-sm-auto">
            <label for="firstname">First Name: </label>
            <input
              type="text"
              name="firstname"
              [(ngModel)]="auth.firstname"
              class="form-control"
              required
            />
          </div>
          <div class="name-group col-sm-auto">
            <label for="lastname">Last Name: </label>
            <input
              type="text"
              required
              name="lastname"
              class="form-control"
              [(ngModel)]="auth.lastname"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email: </label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            required
            [(ngModel)]="auth.email"
          />
        </div>
        <div class="form-group">
          <label for="mobile">Mobile: </label>
          <input
            type="tel"
            name="mobile"
            id="mobile"
            [(ngModel)]="auth.mobile"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input
            type="password"
            name="password"
            id="password"
            required
            [(ngModel)]="auth.password"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="cPassword">Confirm Password: </label>
          <input
            type="password"
            name="cPassword"
            id="cPassword"
            required
            [(ngModel)]="auth.cPassword"
            class="form-control"
          />
        </div>
        <div class="form-buttons form-group">
          <button class="btn bg-primary" type="submit">Sign Up</button>
        </div>
      </div>
    </form>
    <div class="auth-footer">
      <p>Already have a Account? <b [routerLink]="['/user/login']">Login</b></p>
    </div>
  </div>
</section>
